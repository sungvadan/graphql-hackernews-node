type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!): Link
}

type Mutation {
    post(url: String!, description: String!): Link!
    updateLink(id: String!, url: String, description: String): Link
    deleteLink(id: String!): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
}